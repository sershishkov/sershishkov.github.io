<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YouBike</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="wrapper">
        <div class="header">
            <div class="menu_left">
                <ul>
                    <li><a>Ajuda</a></li>
                    <li><a>Contato</a></li>
                    <li><a>Forum</a></li>
                    <li class="vv"><a>Vender</a></li>
                    <li><a>Meu YouBike</a></li>
                </ul>
            </div>
            <div class="vert_line">
                <div class="ll"></div>
            </div>
            <div class="menu_right">
                <ul>
                    <li class="flag"><a></a></li>
                    <li><a>Minhas Ofertas</a></li>
                    <li class="ola"><a>Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
                </ul>
            </div>
        </div>
        <div class="background">
            <div class="spacer">

            </div>
            <div class="window">
                <div class="cadastr">
                    <p>Cadastre-se</p>
                </div>
                <div class="wrap_face">
                    <div class="face">

                    </div>
                    <div class="line">
                       <table>
                           <tr>
                               <td class="td_l td_top">1</td>
                               <td rowspan="2" class="ou">ou</td>
                               <td class="td_r td_top">2</td>
                           </tr>
                           <tr>
                               <td class="td_l td_bottom">3</td>
                               <td class="td_r td_bottom">4</td>
                           </tr>
                       </table>
                    </div>
                    <div class="interface">
                        <form action="#">
                            <div>
                                <input type="text" name="first" class="enter" placeholder="First Name">
                            </div>
                            <div>
                                <input type="text" name="last" class="enter" placeholder="Last Name">
                            </div>
                            <div>
                                <input type="email" name="email" class="enter" placeholder="Email Address">
                            </div>
                            <div>
                                <input type="password" name="passw_ch" class="enter" placeholder="Choose Password">
                            </div>
                            <div>
                                <input type="password" name="passw_con" class="enter" placeholder="Password Confirm">
                            </div>
                            <div class="cheks">
                                <input type="checkbox" name="ch"  id="chek">
                                <label for="chek">Send me Youbike updates and tips</label>
                            </div>
                            <div class="but">
                                <input type="submit" value="Create my Account" class="button">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer_face">
                    <p>By clicking the button above, you agree to the Terms of Service</p>
                    <p>Xiew our Privacy Policy</p>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
