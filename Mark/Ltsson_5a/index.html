<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <table>
            <tr class="tr_1">
                <td colspan="2" class="td_1_1">1_1</td>
                <td colspan="2" class="td_1_3">1_3</td>
                <td colspan="2" class="td_1_5">1_5</td>
            </tr>
            <tr class="tr_2">
                <td class="td_2_1">2_1</td>
                <td colspan="3"rowspan="2" class="td_2_2">2_2</td>
                <td colspan="2" class="td_2_5">2_5</td>
            </tr>
            <tr class="tr_3">
                <td rowspan="2" class="td_3_1">3_1</td>
                <td class="td_3_5">3_5</td>
                <td class="td_3_6">3_6</td>
            </tr>
            <tr class="tr_4">
                <td class="td_4_2">4_2</td>
                <td class="td_4_3">4_3</td>
                <td class="td_4_4">4_4</td>
                <td colspan="2" class="td_4_5">4_5</td>
            </tr>
            <tr class="tr_5">
                <td rowspan="3" class="td_5_1">5_1</td>
                <td class="td_5_2">5_2</td>
                <td class="td_5_3">5_3</td>
                <td class="td_5_4">5_4</td>
                <td colspan="2" rowspan="2" class="td_5_5">5_5</td>
            </tr>
            <tr class="tr_6">
                <td colspan="2" rowspan="2" class="td_6_2">6_2</td>
                <td class="td_6_4">6_4</td>
            </tr>
            <tr class="tr_7">
                <td colspan="3" class="td_7_4">7_4</td>
            </tr>
        </table>
    </div>
</body>
</html>
