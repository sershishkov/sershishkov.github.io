<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jS_Lesson_3_4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="header">Таймер</h1>
    </div>
    <div class="row">
        <div class="timer">
            <span id="hours" class="dataTime ">00</span>
            <span class="dataTime decimal">:</span>
            <span id="min" class="dataTime ">00</span>
            <span class="dataTime decimal">:</span>
            <span id="sec" class="dataTime ">00</span>
        </div>
        <div class="wrapMilSec">
            <span id="milSec" class="dataTime ">000</span>
        </div>
        <div class="buttons">
            <button id="start" type="button" class="btn btn-primary btn-lg" >start</button>
            <button id="clear" type="button" class="btn btn-danger btn-lg" >clear</button>
        </div>
    </div>


</div>

<script src="js/script.js " async></script>
<!--<script src="js/mySandBox.js" async></script>-->

</body>
</html>
