<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jS_Lesson_15_16</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--<script src="js/jquery-3.2.1.min.js"></script>   -->
    <!--<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>-->
    <!--<script src="js/lodash.js"></script>-->


    <script src="js/script.js " async></script>
    <!--<script src="js/mySandBox.js" async></script>-->
</head>
<body>
    <div class="container">
        <form action="#" class="myForm">
            <input type="text" id="text1" placeholder="Enter: rose or black or yellow ">
            <input type="button" id="but1" value="Поиск" class="btn btn-primary">
        </form>
         <div id="result"></div>
        <div class="wrapTest">
            <div class="wrapButCreatTest">
                <input type="button" id="butCreatTest" value="Создать тест" class="btn btn-primary">
            </div>
            <div id="wrapFormCreate" class="wrapModalHide">
                    <form action="#" class="formCreateTest">
                        <div class="wrapsInp">
                            <input type="text" id="inpTitle" placeholder="Введите тему теста">
                        </div>
                        <div class="wrapsInp">
                            <input type="text" id="inpQuestion" placeholder="Введите вопрос">
                        </div>
                        <div class="wrapsInp">
                        <input type="text" class="inputAnswers" placeholder="Введите вариант ответа №1">
                            <input type="checkbox" class="chRight?" id="ch1"><label for="ch1">Правильный?</label>
                        </div>
                        <div class="wrapsInp">
                            <input type="text" class="inputAnswers" placeholder="Введите вариант ответа №2">
                            <input type="checkbox" class="chRight?" id="ch2"><label for="ch2">Правильный?</label>
                        </div>
                        <div class="wrapsInp">
                            <input type="text" class="inputAnswers" placeholder="Введите вариант ответа №3">
                            <input type="checkbox" class="chRight?" id="ch3"><label for="ch3">Правильный?</label>
                        </div>
                        <div class="wrapsInp">
                            <input type="text" class="inputAnswers" placeholder="Введите вариант ответа №4">
                            <input type="checkbox" class="chRight?" id="ch4"><label for="ch4">Правильный?</label>
                        </div>
                        <div class="wrapsInp">
                            <input type="text" class="inputAnswers" placeholder="Введите вариант ответа №5">
                            <input type="checkbox" class="chRight?" id="ch5"><label for="ch5">Правильный?</label>
                        </div>
                        <div class="wrapsInp">
                            <input type="button" id="butSaveTest" value="Сохранить" class="btn btn-primary">
                        </div>
                    </form>
            </div>
            <div class="wrapsResult">
                <input type="button" id="butResultTest" value="Показать результаты" class="btn btn-primary">
            </div>

        </div>
    </div>
</body>
</html>
